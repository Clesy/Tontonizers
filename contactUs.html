<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tontonizers</title>

</head>

<body>
    <div class="contact-us">
        <div class="container">
            <div class="row">
                <div class="column">
                    <h1 style="text-align: center;">Contact Us</h1>
                    <p>Hello, this form was created so that anyone can contact us and report their suggestions or bugs found. We really appreciate the time you have given us and thank you for that. </p>
                </div>
                <div class="column">
                    <form action="#">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname_contact_us" name="firstname" placeholder="Your name..">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname_contact_us" name="lastname" placeholder="Your last name..">
                        <label for="fname">Email</label>
                        <input type="email" id="email_contact_us" name="email" placeholder="Your email..">
                        <label for="country">Country</label>
                        <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <option value="russian">Russian</option>
                <option value="ukraine">Ukraine</option>
              </select>
                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                        <input type="submit" id="btn_submit_contact_us" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
